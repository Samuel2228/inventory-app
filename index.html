<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory-App</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="budget-container">
        <header>
            <div class="icons">
                <i class="fa-solid fa-bell fa-shake" style="color: #ffffff;"></i>
            </div>
            <p class="dashboard">Dashboard</p>
    </header>
    <div class="activity">
        <h3>Sales Activity</h3>
    </div>
    <div class="budget-headers"><br>
        <div class="icons">
            <i class="fa-solid fa-box-open icon1" style="color: #ffffff"></i>
        </div>
            <h2>5</h2>
        <P>Quantity To Be Packaged</P>
    </div>
    <div class="budget-headers">
        <div class="icons">
            <i class="fa-solid fa-truck icon2" style="color: #ffffff;"></i>
        </div>
            <h2>0</h2>
        <p>Package To Be Shipped</p>
    </div>
    <div class="budget-headers">
        <div class="icons">
            <i class="fa-solid fa-circle-check package icon3" style="color: #ffffff;"></i>
        </div>
            <h2 class="header4">4</h2>
        <p>Package To Be Delivered</p>
    </div>
    <div class="budget-headers">
        <div class="icons">
            <i class="fa-solid fa-file-circle-check icon4" style="color: #ffffff;"></i>
        </div>
            <h2>10</h2>
        <p>Quantity To Be Invoiced</p>
    </div>
    <div>
        <div class="summary">
        <h3>Inventory Summary<span>(in Quality)</span></h3>
    </div>
    <div class="budget-balance">
        <div class="balance-enq">
            <p>In Hand</p>
          <h2>500</h2> 
        </div>
        <div class="balance">
            <p>To Be Received</p>
            <h2>230</h2>  
          </div>
    </div>
    </div>
    <footer>
        <div class="footer-icons">
            <i class="fa-solid fa-hand-holding-dollar" ></i>
            <p>Dashboard</p>    
        </div>
        <div class="footer-icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Sales Orders</p>
        </div>
        <div class="footer-icons">
            <i class="fa-solid fa-pager"></i>
            <p>Packages</p> 
        </div>
        <div class="footer-icons">
            <i class="fa-solid fa-database"></i>
            <p>Items</p>
        </div>
        <div class="footer-icons">
            <a href="overview-page/overview.html">
                <i class="fa-solid fa-ellipsis more-icon"></i>
                <p>More</p>
            </a>
        </div>
    </footer>
    </div>
</body>
</html>
